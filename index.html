<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Palace Hotel</title>
</head>
<body>

    <div class="containerTitle">
        <div class="containerEsquerdo">
            <figure class="imagemEsquerdo">
                <img loading="lazy" class="imgContainerEsquerdo" src="./quarto.jpeg" alt="">
            </figure>
            <figure class="imagemDireito">
                <img loading="lazy" class="imgContainerDireito" src="./quarto2.jpeg" alt="">
            </figure>
            
        </div>
        <div class="containerDireito">
            <div class="containerDireitoSuperior">
                <div class="quadrado">
                    <div class="quadradoInterno">
                        <div class="quadradoInternoSuperior"></div>
                    </div>
                    <div class="quadradoInterno">
                        <div class="quadradoInternoSuperior"></div>
                    </div>   
                </div>
                <div class="circulo">
                    <div class="circuloInterno"></div>
                </div>
                <div class="circulo">
                    <div class="circuloInterno"></div>
                </div>
                <div class="quadrado">
                    <div class="quadradoInterno">
                        <div class="quadradoInternoSuperior"></div>
                    </div>
                    <div class="quadradoInterno">
                        <div class="quadradoInternoSuperior"></div>
                    </div>
                </div>
                <div class="circulo">
                    <div class="circuloInterno"></div>
                </div>
                <div class="circulo">
                    <div class="circuloInterno"></div>
                </div>
            </div>
            <div class="containerDireitoInferior" onclick="home()">
                <div class="containerDireitoInferiorEsquerdo">
                    <h1 class="title">PALACE</h1>
                </div>
                <div class="containerDireitoInferiorDireito">
                    <h1 class="title">HOTEL</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="containerSlogan">
        <div class="sloganO">O</div>
        <div class="sloganConforto">conforto</div>
        <div class="sloganDa">da</div>
        <div class="sloganSimplicidade">simplicidade</div>
        <div class="sloganPonto">.</div>
    </div>
    <div class="containerConteudo">
        <div class="containerMenu">
            <button id="button1" class="buttonMenu" onmouseenter="alteraCorBotao('button1', 'rgb(82, 196, 177)')" onmouseout="retornaCorBotao('button1', '#9e6b7c')" onclick="painelQuemSomos()">QUEM SOMOS</button>
            <button id="button2" class="buttonMenu" onmouseenter="alteraCorBotao('button2', 'rgb(82, 196, 177)')" onmouseout="retornaCorBotao('button2', '#9e6b7c')" onclick="painelServicos()">SERVIÇOS</button>
            <button id="button3" class="buttonMenu" onmouseenter="alteraCorBotao('button3', 'rgb(82, 196, 177)')" onmouseout="retornaCorBotao('button3', '#9e6b7c')" onclick="painelQuartos()">QUARTOS</button>
            <button id="button4" class="buttonMenu" onmouseenter="alteraCorBotao('button4', 'rgb(82, 196, 177)')" onmouseout="retornaCorBotao('button4', '#9e6b7c')" onclick="painelLocalizacao()">LOCALIZAÇÃO</button>
            <button id="button5" class="buttonMenu" onmouseenter="alteraCorBotao('button5', 'rgb(82, 196, 177)')" onmouseout="retornaCorBotao('button5', '#9e6b7c')" onclick="painelReserva()">RESERVA</button>
        </div>
        <div class="containerConteudoMenu">
            <div class="containerHomeEsquerdo"></div>
            <div class="containerHomeDireitoMaior"></div>
        </div>
    </div>
    <footer class="Copyright">
        Copyright 2022 - Luiz A. K. Ferrarese
    </footer>    
</body>
</html>
